<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Data Fetcher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>User Info Fetcher</h1>

  <input type="text" id="searchInput" placeholder="Search by name..." />
  <button id="reloadBtn">Reload Users</button>

  <div id="user-container">Loading users...</div>

  <hr />
  <h2>Add New User</h2>
  <input type="text" id="customName" placeholder="Enter Name" />
  <input type="email" id="customEmail" placeholder="Enter Email" />
  <input type="text" id="customAddress" placeholder="Enter Address" />
  <button id="addUserBtn">Add User</button>

  <script src="script.js"></script>
</body>
</html>
